<div id="query-section">
    <div class="row center-align">

        <!-- <pop-article pop-arts='popArts'></pop-article> -->

        <form class="col s12 m8 offset-m2">
            <h4>Find Articles</h4>
            <div class="row">

                <div class="input-field col s12">
                    <i class="material-icons prefix">search</i>
                    <input id="icon_prefix" type="text" class="validate" ng-model='search'>
                    <label for="icon_prefix">Search here</label>
                </div>

                <h5>When?(optional)</h5>
                <div class="input-field col s12 m4 offset-m2">
                    <i class="fa fa-calendar prefix"></i>
                    <input placeholder="yyyy/mm/dd" id="from" type="text" class="validate" ng-model='from'>
                    <label for="from">From</label>
                </div>

                <div class="input-field col s12 m4">
                    <i class="fa fa-calendar prefix"></i>
                    <input placeholder="yyyy/mm/dd" id="to" type="text" class="validate" ng-model='to'>
                    <label for="to">to</label>
                </div>

                <a id='search-button-home' ui-sref="results" ng-click='getArticles(search)'>Results</a>

            </div>
        </form>
    </div>
</div>
