<pop-article></pop-article>

<div id="query-section" class="">
    <div class="row center-align">
        <form class="col s8 offset-s2">
            <h4>Find Articles</h4>
            <div class="row">

                <div class="input-field col s12">
                    <i class="material-icons prefix">search</i>
                    <input id="icon_prefix" type="text" class="validate" ng-model='search'>
                    <label for="icon_prefix">Search here</label>
                </div>

                <h5>When?(optional)</h5>
                <div class="input-field col s6">
                    <i class="fa fa-calendar prefix"></i>
                    <input placeholder="yyyy/mm/dd" id="from" type="text" class="validate" ng-model='from'>
                    <label for="from">From</label>
                </div>

                <div class="input-field col s6">
                    <i class="fa fa-calendar prefix"></i>
                    <input placeholder="yyyy/mm/dd" id="to" type="text" class="validate" ng-model='to'>
                    <label for="to">to</label>
                </div>

                <a id='search-button' ui-sref="results">Results</a>

            </div>
        </form>
    </div>
</div>
